<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ResuMaster Settings</title>
    <style>
        body { font: 14px system-ui, sans-serif; margin: 16px; max-width: 820px; }
        textarea, input[type="url"] { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
        label { display: block; font-weight: 600; margin: 16px 0 8px; }
        button { padding: 10px 14px; border: 0; border-radius: 10px; background: #111; color: #fff; cursor: pointer; }
        .row { display: flex; gap: 12px; align-items: center; }
    </style>
</head>
<body>
<h2>ResuMaster Filler</h2>
<p>Paste your PartyRock app URL and your resume text once. Then right-click any job page → <b>Send job description to ResuMaster</b>.</p>

<label>PartyRock app URL</label>
<input id="appUrl" type="url" placeholder="https://partyrock.aws/u/unadkat/BAPgRJ2QW/ResuMaster"/>

<label>Your resume (plain text)</label>
<textarea id="resume" rows="14" placeholder="Paste your resume here…"></textarea>

<div class="row">
    <button id="save">Save</button>
    <span id="status" aria-live="polite"></span>
</div>

<!-- MV3: no inline scripts; load external file instead -->
<script src="options.js"></script>
</body>
</html>
